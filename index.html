<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/image-product-desktop.jpg" alt="product image">
      </div>
      <div class="description-container">
       <p>P E R F U M E</p> 
        <h1 class="title"> Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-display">
          <span class="current">$149.99</span>
          <span class="previous"> $169.99</span>
        </div>
        <button class="btn-add-to-cart"><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
